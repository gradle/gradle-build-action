name: CI-full-check

on:
  workflow_dispatch:
  pull_request:
    types:
      - assigned
      - review_requested
  push:
    branches: 
      - main
    paths:
      - '.github/**'
      - 'dist/**'

jobs:
  action-inputs:
    uses: ./.github/workflows/integ-test-action-inputs.yml
    with:
      cache-key-prefix: ${{github.run_number}}-

  cache-cleanup:
    uses: ./.github/workflows/integ-test-cache-cleanup.yml
    with:
      cache-key-prefix: ${{github.run_number}}-

  caching-config:
    uses: ./.github/workflows/integ-test-action-inputs-caching.yml
    with:
      cache-key-prefix: ${{github.run_number}}-

  dependency-graph:
